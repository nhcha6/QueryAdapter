hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - dataset_root=/home/nicolas/hpc-home/Datasets/scannetpp/data_download/complete_dataset/
    - dataset_config=scannetpp_config.yaml
    - stride=5
    - scene_id=0a7cc12c0e
    - spatial_sim_type=overlap
    - mask_conf_threshold=0.95
    - match_method=sim_sum
    - sim_threshold=1.2
    - dbscan_eps=0.1
    - gsa_variant=none
    - class_agnostic=True
    - skip_bg=True
    - max_bbox_area_ratio=0.5
    - save_suffix=overlap_maskconf0.95_simsum1.2_dbscan.1_merge20_masksub_test
    - merge_interval=20
    - merge_visual_sim_thresh=0.8
    - merge_text_sim_thresh=0.8
    - +use_affordances=True
    - +object_method=segments
    - +n_core_concepts=2
    - +save_name=../../embodied_adapter/ckpt/23_UEO_Unfiltered_Data/img_class_ours_segments_small_256_2/eval_segments_epoch100.csv
    - +checkpoint_path=../../embodied_adapter/ckpt/23_UEO_Unfiltered_Data/img_class_ours_segments_small_256_2/epoch100.pth
  job:
    name: eval_coop_performance
    chdir: null
    override_dirname: +checkpoint_path=../../embodied_adapter/ckpt/23_UEO_Unfiltered_Data/img_class_ours_segments_small_256_2/epoch100.pth,+n_core_concepts=2,+object_method=segments,+save_name=../../embodied_adapter/ckpt/23_UEO_Unfiltered_Data/img_class_ours_segments_small_256_2/eval_segments_epoch100.csv,+use_affordances=True,class_agnostic=True,dataset_config=scannetpp_config.yaml,dataset_root=/home/nicolas/hpc-home/Datasets/scannetpp/data_download/complete_dataset/,dbscan_eps=0.1,gsa_variant=none,mask_conf_threshold=0.95,match_method=sim_sum,max_bbox_area_ratio=0.5,merge_interval=20,merge_text_sim_thresh=0.8,merge_visual_sim_thresh=0.8,save_suffix=overlap_maskconf0.95_simsum1.2_dbscan.1_merge20_masksub_test,scene_id=0a7cc12c0e,sim_threshold=1.2,skip_bg=True,spatial_sim_type=overlap,stride=5
    id: ???
    num: ???
    config_name: base
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/nicolas/Documents/QueryAdapter/embodied_adapter/src/eval
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/nicolas/Documents/ConceptGraphClustering/concept-graphs/conceptgraph/configs/slam_pipeline
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/nicolas/Documents/QueryAdapter/embodied_adapter/src/eval/outputs/2025-03-14/13-28-38
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
